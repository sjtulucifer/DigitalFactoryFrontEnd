<nz-card>
    <nz-card-tab>
        <nz-tabset nzType="card">
            <nz-tab nzTitle="基本信息">
                <form nz-form [formGroup]="roleEditForm" (ngSubmit)="UpdateRoleDetail()">
                    <nz-form-item>
                        <nz-form-label [nzSpan]="7" nzRequired>角色名</nz-form-label>
                        <nz-form-control [nzSpan]="12" [nzErrorTip]="nameErrorTpl">
                            <input nz-input formControlName="name" [(ngModel)]="role.RoleName" placeholder="请输入角色名" />
                            <ng-template #nameErrorTpl let-control>
                                <ng-container *ngIf="control.hasError('required')">姓名不能为空!</ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-label [nzSpan]="7">访问权限</nz-form-label>
                        <nz-form-control [nzSpan]="12" nzValidatingTip="验证中...">
                            <nz-select formControlName="aPermission"
                                [(ngModel)]="roleAccessPermission.AccessPermissionId">
                                <nz-option *ngFor="let ap of accessPermissionList" [nzValue]="ap.AccessPermissionId"
                                    [nzLabel]="ap.AccessPermissionName!"></nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-label [nzSpan]="7">角色描述</nz-form-label>
                        <nz-form-control [nzSpan]="12">
                            <textarea formControlName="description" nz-input rows="2" [(ngModel)]="role.RoleDescription"
                                placeholder="用户描述"></textarea>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control [nzOffset]="7" [nzSpan]="12">
                            <button nz-button nzType="primary" [disabled]="!roleEditForm.valid">保存</button>
                        </nz-form-control>
                    </nz-form-item>
                </form>
            </nz-tab>
        </nz-tabset>
    </nz-card-tab>
</nz-card>
