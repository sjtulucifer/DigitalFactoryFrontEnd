<div class="login" >
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <div nz-form-item class="login-form-title">登录</div>
      <div nz-form-item>
          <div nz-form-control>
              <input nz-input formControlName="login" [(ngModel)]="userName" placeholder="用户名" [nzSize]="'large'">
              <div nz-form-explain *ngIf="formErrors['userName']">{{formErrors['userName']}}</div>
          </div>
      </div>
      <div nz-form-item>
          <div nz-form-control>
            <input nz-input type="password" formControlName="password" [(ngModel)]="password" placeholder="密码" [nzSize]="'large'">
            <div nz-form-explain *ngIf="formErrors['password']">{{formErrors['password']}}</div>
          </div>
      </div>
      <div nz-form-item>
          <div nz-form-control>
              <button nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'" disabled="false">登录</button>
          </div>
      </div>
  </form>
</div>
